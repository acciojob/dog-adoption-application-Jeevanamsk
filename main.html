<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dog Adoption Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box" class="jumbotron text-center bg-dark">
        <h1 >Dog Adoption Form</h1>
    </div>
    <div class="container">
    <form id="form" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" placeholder="Name"><br>
  <label for="phone">Phone Number:</label><br>
  <input type="text" id="phone" placeholder="Phone Number"><br>
  <label for="address">Address:</label><br>
  <input type="text" id="address" placeholder="Address"><br>
  <label for="checkbox">Have you ever lived with a Dog before?:</label><br>
  <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br><br>
  <label for="multiSelect">Please select your preferred breeds:</label><br>
  <select id="multiSelect" multiple>
    <option value="breed1" selected>Breed 1</option>
    <option value="breed2">Breed 2</option>
    <option value="breed3">Breed 3</option>
  </select><br><br>
  <input type="submit" id="submit" value="Submit">
</form> 

</div>
</body>
</html>
