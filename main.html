<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dog Adoption Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box" class="jumbotron text-center bg-dark">
        <h1 >Dog Adoption Form</h1>
    </div>
    <div class="container">
    <form  id ="form" action="" method="post">
        
        <input id ="name" type="text" placeholder="Name" /><br><br>
        
        <input id ="phone" type="text" placeholder="Phone Number" /><br><br>
		
        <textarea id ="address" type="text" placeholder="Address"></textarea><br><br>
        
        <label for="">Have you ever lived with a Dog before?</label>
        <input id ="checkbox" type="checkbox" name ="Have you ever lived with a Dog before?"value="Have you ever lived with a Dog before?" /><br><br>
        <label for="">Please select your preferred breeds</label>
        <select name="multiselect" id="multiSelect">
        <option value="German Shepherd" selected>German Shepherd</option>
        <option value="Bulldog">Bulldog</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Border Collie">Border Collie</option>
    </select><br><br><br>
    <button id="submit" type="submit" value="submit">Submit</button>
    </form>
</div>
</body>
</html>
